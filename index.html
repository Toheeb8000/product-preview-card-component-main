<body>
<main class="container">
  <section class="product-photo">
    <picture>
    <source media="(min-width: 700px )" srcset="./images/image-product-desktop.jpg" alt="Perfume">
      <img src="./images/image-product-mobile.jpg" alt="odour">

  </section>
  <section class="product-content">
    <p class="segment"> PERFUME </p>
    <h1 class=" title">Gabrielle Essence Eau De Parfum </h1>

<div class="price">

    $149.99
  </span>

</button>
</section>
</main>
